    <!-- Nova Intro -->
    <style>
        .spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1003;
            background-color: #1a1a1a;
            overflow: hidden
        }
        
        #splash {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        #splash img {
            display: block;
            margin: 0 auto;
        }
        
        #splash .center {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        #splash .center .symbol {
            max-width: 100px;
            opacity: 0;
        }
        
        #splash .center .logo {
            margin: 40px auto 20px;
            opacity: 0;
        }
        
        #splash .center img {
            -webkit-animation: fadeIn 1s 1 .5s;
            -moz-animation: fadeIn 1s 1 .5s;
            -o-animation: fadeIn 1s 1 .5s;
            animation: fadeIn 1s 1 .5s;
            animation-fill-mode: forwards;
        }
        
        #splash .center img.logo {
            -webkit-animation-delay: .7s;
            -moz-animation-delay: .7s;
            -o-animation-delay: .7s;
            animation-delay: .7s;
        }
        
        #splash .center .legend {
            width: 100%;
            opacity: 0;
            transition: all .3s ease-in;
            -webkit-animation: scaleLetter 2s 1 1s;
            -moz-animation: scaleLetter 2s 1 1s;
            -o-animation: scaleLetter 2s 1 1s;
            animation: scaleLetter 2s 1 1s;
            animation-fill-mode: forwards;
        }
        
        #splash .mask {
            -webkit-clip-path: url(#clipping);
            clip-path: url(#clipping);
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @-webkit-keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes scaleLetter {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @-webkit-keyframes scaleLetter {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        /* BREAKPOINTS */
        
        @media screen and (max-width: 1024px) {
            #splash .center {
                transform: scale(.7);
            }
        }
        
        @media screen and (max-width: 768px) {
            #splash .center {
                transform: scale(.5);
            }
        }
    </style>

    </div>

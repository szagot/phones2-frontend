<div class="allowcall icon-big">
    <a href="tel:{{value}}" class="phone btn btn-info btn-small" target="tel" (click)="phone(rowData.international)">
        <i class="nb-phone"></i> Ligar
    </a>
    <a href="https://api.whatsapp.com/send?phone={{value}}" class="whatsapp btn btn-success btn-small" target="wpp"
        (click)="wpp(rowData.international)">
        <i class="nb-whatsapp"></i>
    </a>
</div>
<time class="denycall" [attr.datetime]="rowData.updatedAt">{{rowData.brazilDate}}</time>
